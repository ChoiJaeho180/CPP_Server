syntax = "proto3"; // version
package Protocol; // namespace

import "Enum.proto";
import "Struct.proto";

message C_TEST 
{
	uint64 id = 1;
}

message C_MOVE
{
	uint64 id = 1;
	uint32 pos = 2;
}

message S_TEST
{
	uint64 id = 1; // = 1 -> 첫 번째 위치. 초기값 아님
	uint32 hp = 2;
	uint32 attack = 3;
	repeated BuffData buffs = 4; // repeated -> 가변데이터
}

message S_LOGIN
{

}
