syntax = "proto3"; // version
package Protocol; // namespace

import "Enum.proto";

message LocationYaw 
{
	uint64 id = 1;
	float x = 2;
	float y = 3;
	float yaw = 5;

	MoveState moveState = 6;
	float duration = 7;
}

message ObjectInfo
{
	uint64 id = 1;
	ObjectType objectType = 2;
	LocationYaw locationYaw = 3;
	string name = 4;
	JobType jobType = 5;
	MonsterType monsterType = 6;
	uint32 level = 7;
	uint32 mapCmsId = 8;
	uint32 hp = 9;
	uint32 exp = 10;
}

message LobbyPlayerInfo 
{
	uint64 id = 1;
	string name = 2;
	uint32 jobType = 3;
	uint32 level = 4;
}